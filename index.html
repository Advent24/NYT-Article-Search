<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="jumbotron text-center">
        <h1>New York Times Search</h1>
    </header>
    <main class="container">
        <div class="card inputs-container">
            <div class="card-header">
                <h3>Search Parameters</h3>
            </div>
            <form>
                <div class="form-group">
                    <label for="search-term">Search Term:</label>
                    <br>
                    <input type="text" class="w-100" id="search-term" name="search-term"><br>
                </div>
                <div class="form-group">
                    <label for="num-records">Number of Records to Retrieve</label>
                    <select class="form-control" id="num-records">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div>
                    <label for="start-year">Start Year (Optional):</label>
                    <br>
                    <input type="text" id="start-year" name="start-year"><br><br>
                </div>
                <div>
                    <label for="end-year">End Year (Optional):</label>
                    <br>
                    <input type="text" id="end-year" name="end-year"><br><br>
                </div>
                <button class="btn btn-primary" id="search-button">Search</button>
                <button class="btn btn-light border-dark" id="clear-button">Clear Results</button>
            </form>
        </div>

        <div class="card results-container mt-3">
            <div class="card-header">
                <h3>Top Articles</h3>
            </div>
            <div class="results-content">
                <!-- here is where back end will append results divs -->
                Fake Content
            </div>
        </div>
    </main>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
